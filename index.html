    <div id="dialog" title="Profile">
        <p>I am a Japanese engineer.
            I like to play the accordion and programming.</p>
        </div>
        <div id="opener">Profile</div>

        <script>
        $( function() {
            $( "#dialog" ).dialog({
                autoOpen: false,
                modal: true,
                show: {
                    effect: "fade",
                    duration: 800
                },
                hide: {
                    effect: "fade",
                    duration: 500
                }
            });

            $( "#opener" ).on( "click", function() {
                $( "#dialog" ).dialog( "open" );
            });
        } );
        </script>
