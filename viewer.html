    <h1>Viewer</h1>

    <div class="dialog" title="Usage">
        <ol>
        <li>ああする</li>
        <li>こうする</li>
        </ol>
    </div>
        <button id="usage">Usage</button>

        <script>
        $( function() {
            $( ".dialog" ).dialog({
                autoOpen: false,
                modal: true,
                show: {
                    effect: "fade",
                    duration: 800
                },
                hide: {
                    effect: "fade",
                    duration: 500
                }
            });

            $( "#usage" ).on( "click", function() {
                $( ".dialog" ).dialog( "open" );
            });
        } );
        </script>
